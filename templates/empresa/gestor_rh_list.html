{% extends 'base/home.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Gestores de RH</h2>
    <a href="{% url 'empresa:gestor_rh_create' %}" class="btn btn-primary mb-2">Novo Gestor de RH</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Empresa</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for gestor in gestores %}
            <tr>
                <td>{{ gestor.id }}</td>
                <td>{{ gestor.empresa }}</td>
                <td>{{ gestor.usuario }}</td>
                <td>
                    <a href="{% url 'empresa:gestor_rh_update' gestor.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'empresa:gestor_rh_delete' gestor.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
