{% extends 'base/home.html' %}

{% block content_area %}
<div class="pt-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="h5 fw-bold">Lista de Gestores de RH</div>
        <a href="{% url 'empresa:gestor_rh_create' %}" class="btn btn-primary btn-sm fw-bold mb-2">+ Criar</a>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Empresa</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for gestor in gestores %}
            <tr>
                <td>{{ gestor.id }}</td>
                <td>{{ gestor.empresa }}</td>
                <td>{{ gestor.usuario }}</td>
                <td>
                    <a href="{% url 'empresa:gestor_rh_update' gestor.id %}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                    <a href="{% url 'empresa:gestor_rh_delete' gestor.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
