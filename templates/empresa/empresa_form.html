{% extends 'base/home.html' %}
{% block content_area %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Empresa</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'empresa:empresa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
