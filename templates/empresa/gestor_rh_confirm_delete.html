{% extends 'base/home.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Deletar Gestor de RH</h2>
    <p>Tem certeza que deseja excluir o gestor de RH da empresa "{{ gestor.empresa }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'empresa:gestor_rh_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
