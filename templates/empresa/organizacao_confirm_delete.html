{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Deletar Organização</h2>
    <p>Tem certeza que deseja excluir a organização "{{ organizacao.nome }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'organizacao_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
