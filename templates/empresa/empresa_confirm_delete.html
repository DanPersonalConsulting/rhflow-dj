{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Empresa</h2>
    <p>Tem certeza de que deseja excluir a empresa "{{ empresa.nome_fantasia }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'empresa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
